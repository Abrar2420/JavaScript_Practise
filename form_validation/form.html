    <title>Form Validation</title>
  </head>
  <body>
    <div class="form-card">
      <h4 class="mb-3">Create account</h4>
      <p class="form-help mb-4">
        Quick sign up â€” we'll only ask for the basics.
      </p>

      <form id="signupForm" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            required
            type="text"
            class="form-control"
            id="username"
            placeholder="Your display name"
            minlength="2"
          />
          <div class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone number</label>
          <input
            required
            type="tel"
            class="form-control"
            id="phone"
            placeholder="+8801XXXXXXXXX"
            aria-describedby="phoneHelp"
          />
          <div class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            required
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
          <div class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>

          <div class="input-group">
            <input
              required
              type="password"
              class="form-control"
              id="password"
              placeholder="At least 8 characters"
              minlength="8"
              aria-label="Password"
            />
            <span id="toggleBtn " class="show">
              <!-- the idea of this span is to add an eye icon which will toggle the
              password to text and vice versa when clicked and the eye will open
              and close by changing the innerHTML of span with differents i tags
              from font awsome -->
            </span>
            <div class="invalid-feedback"></div>
          </div>
        </div>

        <div class="mb-4">
          <label for="confirmPassword" class="form-label"
            >Confirm password</label
          >
          <input
            required
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Repeat password"
            minlength="8"
          />
          <div id="pwdMismatch" class="invalid-feedback"></div>
        </div>

        <div class="d-grid">
          <button id="submitBtn" class="btn btn-primary" type="submit">
            Sign up
          </button>
        </div>
      </form>
    </div>
