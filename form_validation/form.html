<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap css link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- font links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Form Validation</title>

    <style>
      /* Center the card vertically + horizontally */
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #f7f9fc 0%, #e9f0fb 100%);
        font-family: "Inter", sans-serif;
      }

      /* Card styling */
      .form-card {
        width: 100%;
        max-width: 520px;
        border: none;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 10px 30px rgba(38, 62, 112, 0.08),
          0 2px 6px rgba(20, 30, 60, 0.04);
        background: #ffffff;
      }

      /* Slightly larger input */
      .form-control {
        padding: 0.9rem 0.75rem;
        border-radius: 8px;
      }

      /* subtle label color */
      label.form-label {
        font-weight: 600;
        color: #374151;
        font-size: 0.9rem;
      }

      .form-help {
        font-size: 0.82rem;
        color: #6b7280;
      }

      .btn-primary {
        border-radius: 10px;
        padding: 0.6rem 1rem;
        box-shadow: 0 6px 18px rgba(80, 128, 255, 0.12);
      }

      .input-group .btn {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
        border-radius: 8px;
      }

      .invalid-feedback {
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <div class="form-card">
      <h4 class="mb-3">Create account</h4>
      <p class="form-help mb-4">
        Quick sign up â€” we'll only ask for the basics.
      </p>

      <form id="signupForm" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            required
            type="text"
            class="form-control"
            id="username"
            placeholder="Your display name"
            minlength="2"
          />
          <div class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone number</label>
          <input
            required
            type="tel"
            class="form-control"
            id="phone"
            placeholder="+8801XXXXXXXXX"
            aria-describedby="phoneHelp"
          />
          <div class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            required
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
          <div class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>

          <div class="input-group">
            <input
              required
              type="password"
              class="form-control"
              id="password"
              placeholder="At least 8 characters"
              minlength="8"
              aria-label="Password"
            />
            <span id="toggleBtn">
              <!-- the idea of this span is to add an eye icon which will toggle the
              password to text and vice versa when clicked and the eye will open
              and close by changing the innerHTML of span with differents i tags
              from font awsome -->
            </span>
            <div class="invalid-feedback"></div>
          </div>
        </div>

        <div class="mb-4">
          <label for="confirmPassword" class="form-label"
            >Confirm password</label
          >
          <input
            required
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Repeat password"
            minlength="8"
          />
          <div id="pwdMismatch" class="invalid-feedback"></div>
        </div>

        <div class="d-grid">
          <button id="submitBtn" class="btn btn-primary" type="submit">
            Sign up
          </button>
        </div>
      </form>
    </div>

    <!-- bootstrap js scropt  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="./form.js"></script>
  </body>
</html>
